    <div class="main-content">
        <h1>Wanna work together?</h1>
        <p>Use the form below to reach out!</p>
        <div class="form-wrapper">
            <h1>Contact Form</h1>
            <!-- source:
            https://stackoverflow.com/questions/39679786/html-form-data-to-google-sheets
            https://www.developerdrive.com/add-google-forms-static-site/#:~:text=%20How%20to%20Add%20Custom%20Google%20Forms%20to,On-site%20Form.%20Google%20uses%20custom%20name...%20More%20 -->
            <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" onload="if(submitted)  {window.location='contact.html';}"></iframe>
             <form action="https://docs.google.com/forms/d/e/1FAIpQLSfPBmkNBYYJnD4_Fr19BKkDFMOtEv8zA_Xzh0zmALJTMo5Hzw/formResponse" method="post" target="hidden_iframe" onsubmit="submitted=true;">
                <p>
                    <label for="fullname" class="required">Name</label><br>
                    <input type="text" id="fullname" name="entry.505894994" required>
                </p>
                <p>
                    <label for="company">Company</label><br>
                    <input type="text" id="company" name="entry.2051216205">
                </p>
                <p>
                    <label for="email" class="required">Email</label><br>
                    <input type="email" id="email" name="entry.1753564620" required>
                </p>
                <p>
                    <label for="number">Phone Number</label><br>
                    <input type="text" id="number" name="entry.1177139244">
                </p>
                <p class="filled">
                    <label for="message" class="required">Message</label><br>
                    <textarea id="message" rows="5" name="entry.2125905077" required></textarea>
                </p>
                <p class="filled">
                    <button type="submit" name="submit">Submit</button>
                </p>
            </form>
        </div>
    </div>
